<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styleReset.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">
      <button class="menu">
        <img src="./assets/menu.png" alt="menu" />
      </button>

      <img src="./assets/logo.png" alt="logo" />

      <img src="./assets/avatar.png" alt="avatar" />
    </header>

    <section class="welcomeSection">
      <p class="welcome">Hi, Andrea</p>
      <p class="welcomeMessage">What are you looking for today?</p>

      <input class="searchInput" type="search" placeholder="Search headphone" />
    </section>

    <section class="productSection">
      <ul class="productCategoryList">
        <li class="productCategoryActive">Headphone</li>
        <li class="productCategory">Headband</li>
        <li class="productCategory">Earpads</li>
      </ul>

      <article class="mainProduct">
        <div class="mainProductInfo">
          <p class="mainProductTitle">TMA-2 Modular Headphone</p>

          <a class="mainProductCta" href="/headphone">
            <p class="mainProductShopNow">Shop now</p>
            <img src="./assets/arrowRight.png" alt="arrow right" />
          </a>
        </div>
        <img src="./assets/headphone.png" alt="headphone" />
      </article>

      <section class="featuredProductsSection">
        <p class="featuredProductsTitle">Featured Products</p>
        <a class="featuredProductsLink" href="/shop">See All</a>
      </section>

      <div class="featuredProductsList">
        <article class="featuredProduct">
          <img src="./assets/headphone.png" alt="headphone" />
          <div class="featuredProductTitleDetails">
            <p class="featuredProductTitle">TMA-2 HD Wireless</p>
            <p class="featuredProductPrice">USD 350</p>
          </div>
        </article>

        <article class="featuredProduct">
          <img src="./assets/cable.png" alt="headphone" />
          <div class="featuredProductTitleDetails">
            <p class="featuredProductTitle">C02 - Cable</p>
            <p class="featuredProductPrice">USD 25</p>
          </div>
        </article>
      </div>
    </section>
  </body>
</html>
